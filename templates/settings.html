{% extends 'base.html' %}
{% block content %}
<div class="p-6 max-w-xl mx-auto">
    <h2 class="text-3xl font-bold mb-6">Settings</h2>
    <form method="POST" action="/update_settings" class="space-y-6">
        <div class="flex items-center justify-between">
            <span>Dark Mode</span>
            <input type="checkbox" name="dark_mode" {% if settings.dark_mode %}checked{% endif %}>
        </div>
        <div class="flex items-center justify-between">
            <span>Enable Notifications</span>
            <input type="checkbox" name="notifications" {% if settings.notifications %}checked{% endif %}>
        </div>
        <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:scale-105">Save Settings</button>
    </form>
</div>
{% endblock %}
