{% extends 'base.html' %}
{% block content %}
<div class="p-6">
    <h2 class="text-3xl font-bold mb-6">Activity Feed</h2>
    <div class="space-y-4">
        {% for log in activity_logs %}
        <div class="bg-white/10 p-4 rounded-xl shadow-md">
            <p>{{ log.description }}</p>
            <span class="text-sm text-white/70">{{ log.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
