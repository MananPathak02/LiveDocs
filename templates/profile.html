{% extends 'base.html' %}
{% block content %}
<div class="p-6 max-w-xl mx-auto">
    <h2 class="text-3xl font-bold mb-6">Profile</h2>
    <form method="POST" action="/update_profile" class="space-y-4">
        <input type="text" name="name" value="{{ user.name }}" placeholder="Your Name" class="w-full px-4 py-2 rounded-lg bg-white/20 focus:outline-none">
        <input type="email" name="email" value="{{ user.email }}" placeholder="Your Email" class="w-full px-4 py-2 rounded-lg bg-white/20 focus:outline-none">
        <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:scale-105">Update</button>
    </form>
</div>
{% endblock %}
