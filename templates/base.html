<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RealTimeCollab PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen font-poppins text-white">

    <!-- Navbar Pro with Floating Effect -->
    <nav class="fixed top-0 left-0 right-0 z-50 backdrop-blur-md bg-white/10 shadow-lg py-4 px-8 flex justify-between items-center rounded-b-2xl">
        <div class="text-3xl font-bold tracking-tight">üìù RealTimeCollab PRO</div>
        <div class="flex gap-6">
            <a href="/" class="hover:text-violet-300 text-lg">Dashboard</a>
            
            <a href="#profile" class="hover:text-violet-300 text-lg">Profile</a>
        </div>
        <!-- Theme Toggle -->
        <button id="themeToggle" class="bg-white/20 p-2 rounded-full hover:scale-110 transition">
            üåô
        </button>
    </nav>

    <!-- Main Layout Grid -->
    <main class="pt-24 grid grid-cols-1 md:grid-cols-12 h-screen overflow-hidden">

        <!-- Sidebar Navigation -->
        <aside class="hidden md:flex md:col-span-2 flex-col bg-white/10 backdrop-blur-lg rounded-tr-3xl rounded-br-3xl p-6 gap-4 shadow-xl">
    <a href="/create" class="w-full py-3 text-center bg-gradient-to-r from-purple-500 to-indigo-600 rounded-xl hover:scale-105">+ New Room</a>
    <a href="/documents" class="w-full py-3 text-center bg-white/20 rounded-xl hover:scale-105">My Documents</a>
    <a href="/activity" class="w-full py-3 text-center bg-white/20 rounded-xl hover:scale-105">Activity Feed</a>
    
    <a href="/my_rooms_page" class="w-full py-3 text-center bg-white/20 rounded-xl hover:scale-105">My Rooms</a>

    <a href="/settings" class="w-full py-3 text-center bg-white/20 rounded-xl hover:scale-105">Settings</a>
</aside>


        <!-- Content Block -->
        <section class="col-span-12 md:col-span-10 bg-white/5 rounded-tl-3xl p-6 overflow-y-auto">
            {% block content %}{% endblock %}
        </section>

    </main>

    </button>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Simple Theme Toggle (Stub)
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('bg-gradient-to-br');
            document.body.classList.toggle('from-white');
            document.body.classList.toggle('to-gray-300');
            document.body.classList.toggle('text-black');
        });
    </script>
</body>
</html>
