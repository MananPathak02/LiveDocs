{% extends 'base.html' %}
{% block content %}

<div class="flex flex-col items-center justify-center h-full text-center">
    <h1 class="text-4xl font-bold mb-6">Room Created Successfully!</h1>
    <p class="text-lg mb-2">Room Name: <strong>{{ room_name }}</strong></p>
    <p class="text-lg mb-2">Room ID: <strong class="text-indigo-400">{{ room_id }}</strong></p>
    <p class="text-lg mb-6">We've sent this ID to <strong>{{ email }}</strong> (mock email).</p>

    <a href="{{ url_for('room', room_name=room_id) }}"
       class="bg-gradient-to-r from-indigo-500 to-purple-600 px-8 py-3 rounded-xl text-xl font-semibold hover:scale-105 shadow-2xl">
        Enter Room
    </a>
</div>

{% endblock %}
